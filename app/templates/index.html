<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ titulo }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/styles.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">EAN</div>
      <div class="menu-links"></div>
    </nav>

    <div class="main-container">
      <h1>{{ mensaje }}</h1>
      <p>Panel de gestión de <strong>{{ usuario }}</strong>.</p>

      <div class="product-form">
        <h3>Añadir Nuevo Producto</h3>
        <form action="/productos" method="post">
          <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ej: Teclado Mecánico"
              required
            />
          </div>
          <div class="form-group">
            <label for="precio">Precio (€):</label>
            <input
              type="number"
              step="0.01"
              id="precio"
              name="precio"
              placeholder="Ej: 19.99"
              required
            />
          </div>
          <div class="form-group">
            <label for="correo">Email del proveedor:</label>
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="correo@ejemplo.com"
              required
            />
          </div>
          <button type="submit">Guardar Producto</button>
        </form>
      </div>

      <div class="product-list">
        <h3>Inventario Actual</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Contacto</th>
            </tr>
          </thead>
          <tbody>
            {% for p in productos %}
            <tr>
              <td>{{ p.nombre }}</td>
              <td>{{ p.precio }}€</td>
              <td>{{ p.correo }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
